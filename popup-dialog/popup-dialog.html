<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dialog - Popup</title>
</head>
<body>

    <style>
        dialog::backdrop {
          background: rgba(0, 0, 0, 0.5);
        }
  
        dialog {
          max-width: 400px;
          border: 1px solid #ccc;
          border-radius: 10px;
        }

    </style>    

    <main>

      <h1>Тэг dialog не виден изначально</h1>

      <br><br>
      <button id="open">Show modal</button>
      <dialog>
        <h2>Это заголовок</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum sequi
          excepturi adipisci soluta maxime fugit nam earum harum eligendi nisi!
        </p>
  
        <button>Close</button>
      </dialog>
        
      <!-- JavaScript to provide the "Show/Close" functionality -->  
      <script type="text/JavaScript">  

            const openBtn = document.querySelector('#open')
            const dialog = document.querySelector('dialog')
            const closeBtn = dialog.querySelector('button')
      
            openBtn.onclick = () => dialog.showModal()
            closeBtn.onclick = () => dialog.close()

      </script> 
    
</body>
</html>
