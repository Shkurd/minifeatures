<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal - Popover</title>
</head>
<body>

    <style>
      #myPopover::backdrop {
          background: rgba(0, 0, 0, 0.7);
        }
  
      #myPopover {
        padding: 20px;
        max-width: 400px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }

    </style>    

    <main>

      <button popovertarget="myPopover" popovertargetaction="show"> Open Popover </button>

      <div id="myPopover" popover>
        <p>Test popover!<p></p>
        <p>I am a popover with more information!<p>
        <button popovertarget="myPopover" popovertargetaction="hide"> Close popover </button>
      </div>
    
    </main>

</body>
</html>
